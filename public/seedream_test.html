    <script>
        const API_BASE = 'http://localhost:8111';
        let styles = [];

        // åŠ è½½é£æ ¼åˆ—è¡¨
        async function loadStyles() {
            try {
                const res = await fetch(`${API_BASE}/api/Test/seedDreamStyles`);
                const data = await res.json();
                if ((data.code === 0 || data.code === 1) && data.data) {
                    styles = data.data;
                    renderStyles();
                } else {
                    document.getElementById('styleGrid').innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${data.message || 'æœªçŸ¥é”™è¯¯'}</div>`;
                }
            } catch (e) {
                document.getElementById('styleGrid').innerHTML = `<div class="error">è¯·æ±‚å¤±è´¥: ${e.message}</div>`;
            }
        }

        function renderStyles() {
            const grid = document.getElementById('styleGrid');
            if (styles.length === 0) {
                grid.innerHTML = '<div class="error">æ²¡æœ‰å¯ç”¨çš„é£æ ¼</div>';
                return;
            }
            grid.innerHTML = styles.map(s => `
                <div class="style-item" data-key="${s.key || s.id}" onclick="selectStyle(this, '${s.key || s.id}')">
                    <div class="name">${s.name || s.style_name}</div>
                    <div class="key">${s.key || 'ID:' + s.id}</div>
                </div>
            `).join('');
        }

        function selectStyle(el, key) {
            document.querySelectorAll('.style-item').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('selectedStyle').value = key;
        }

        async function generate() {
            const style = document.getElementById('selectedStyle').value;
            const image = document.getElementById('imageUrl').value;
            const prompt = document.getElementById('prompt').value;
            const controlStrength = document.getElementById('controlStrength').value;
            const refStrength = document.getElementById('refStrength').value;

            if (!style) { alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé£æ ¼'); return; }
            if (!image) { alert('è¯·è¾“å…¥ç”¨æˆ·ç…§ç‰‡ URL'); return; }

            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('generateBtn');

            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨ç”Ÿæˆå›¾ç‰‡ï¼Œè¯·ç¨å€™ï¼ˆçº¦ 20-60 ç§’ï¼‰</div>';
            btn.disabled = true;
            btn.textContent = 'â³ ç”Ÿæˆä¸­...';

            try {
                const res = await fetch(`${API_BASE}/api/Test/seedDreamWithStyle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: image,
                        style: style,
                        prompt: prompt,
                        control_strength: parseFloat(controlStrength),
                        ref_strength: parseFloat(refStrength)
                    })
                });

                const data = await res.json();

                if ((data.code === 0 || data.code === 1) && data.data) {
                    // API returns nested structure: {code, data: {model, created, data: [{url}]}}
                    let imgUrl = '';
                    const d = data.data;

                    // Handle nested data.data.data[0].url
                    if (d.data && Array.isArray(d.data) && d.data[0] && d.data[0].url) {
                        imgUrl = d.data[0].url;
                    }
                    // Handle data.data[0].url
                    else if (Array.isArray(d) && d[0] && d[0].url) {
                        imgUrl = d[0].url;
                    }
                    // Handle data.data.url
                    else if (d.url) {
                        imgUrl = d.url;
                    }
                    // Handle string
                    else if (typeof d === 'string') {
                        imgUrl = d;
                    }
                    // Fallback: show debug info
                    else {
                        imgUrl = '';
                        console.log('Unable to extract URL from:', d);
                    }

                    if (imgUrl) {
                        resultDiv.innerHTML = `
                            <p class="success">âœ… ç”ŸæˆæˆåŠŸï¼</p>
                            <img src="${imgUrl}" alt="Generated Image" style="max-width:100%">
                            <p style="margin-top:10px;font-size:12px;color:#666;word-break:break-all;">${imgUrl}</p>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <p class="success">âœ… ç”ŸæˆæˆåŠŸï¼</p>
                            <p style="color:#ff6b6b">æ— æ³•æå–å›¾ç‰‡URLï¼ŒåŸå§‹å“åº”ï¼š</p>
                            <pre style="font-size:11px;overflow:auto;max-height:200px">${JSON.stringify(data.data, null, 2)}</pre>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">âŒ ç”Ÿæˆå¤±è´¥: ${data.message || JSON.stringify(data)}</div>`;
                }
            } catch (e) {
                resultDiv.innerHTML = `<div class="error">âŒ è¯·æ±‚å¼‚å¸¸: ${e.message}</div>`;
            }

            btn.disabled = false;
            btn.textContent = 'ğŸš€ å¼€å§‹ç”Ÿæˆ';
