<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#111111"/>
  <!-- 小幅画框 -->
  <rect x="30" y="50" width="120" height="80" rx="5" fill="#333333" stroke="white" stroke-width="2"/>
  <text x="90" y="90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">小幅</text>
  <text x="90" y="110" font-family="Arial" font-size="10" fill="#cccccc" text-anchor="middle">6寸 (约15×10cm)</text>
  
  <!-- 狗狗模特简笔画 -->
  <g transform="translate(200, 150) scale(0.8)">
    <!-- 狗狗身体 -->
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#555555"/>
    <!-- 狗狗头部 -->
    <circle cx="-30" cy="-10" r="25" fill="#555555"/>
    <!-- 狗狗耳朵 -->
    <path d="M-45 -30 L-60 -45 L-40 -40 Z" fill="#555555"/>
    <path d="M-15 -30 L0 -45 L-20 -40 Z" fill="#555555"/>
    <!-- 狗狗腿 -->
    <rect x="-30" y="20" width="10" height="30" rx="5" fill="#555555"/>
    <rect x="-10" y="20" width="10" height="30" rx="5" fill="#555555"/>
    <rect x="10" y="20" width="10" height="30" rx="5" fill="#555555"/>
    <rect x="30" y="20" width="10" height="30" rx="5" fill="#555555"/>
    <!-- 狗狗眼睛 -->
    <circle cx="-40" cy="-15" r="3" fill="white"/>
    <circle cx="-20" cy="-15" r="3" fill="white"/>
    <!-- 狗狗鼻子 -->
    <circle cx="-30" cy="-5" r="5" fill="#333333"/>
    <!-- 狗狗尾巴 -->
    <path d="M40 -10 Q60 -30 70 -10" stroke="#555555" stroke-width="5" fill="none"/>
  </g>
  
  <!-- 尺寸标注 -->
  <line x1="30" y1="140" x2="150" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="90" y="160" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">15cm</text>
  
  <line x1="160" y1="50" x2="160" y2="130" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="180" y="90" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">10cm</text>
  
  <!-- 说明文字 -->
  <text x="150" y="220" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">小幅尺寸与狗狗对比</text>
  <text x="150" y="240" font-family="Arial" font-size="12" fill="#cccccc" text-anchor="middle">适合桌面摆放，精致小巧</text>
</svg>
